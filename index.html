<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <section class="ticket">

            <div class="ticket-top">
                <h2 class="ticket-top-text">Get You Ticket!</h2>
                <p class="ticket-top-paragraph">Price:$350</p>
            </div>
            <div class="ticket-middle">
                <form action="" class="ticket-middle-form">
                    <label for="" class="ticket-middle-label">Your Name:</label>
                    <input type="text" class="ticket-middle-input" placeholder="Name">
                    <input type="text" class="ticket-middle-input" placeholder="Twitter/IRC">
                    <br>
                    <br>
                    <label for="" class="ticket-middle-label">Email:</label>
                    <input type="email" class="ticket-middle-input" placeholder="E-Mail">
                    <br>
                    <br>
                    <label for="" class="ticket-middle-label">Location :</label>
                    <input type="text" class="ticket-middle-input" placeholder="City">
                    <input type="text" class="ticket-middle-input" placeholder="State/Province">

                    <br>
                    <br>
                    <label for="" class="ticket-middle-label">Shrift Size</label>
                    <input type="Number" class="ticket-middle-input-number" placeholder="Small">

                    <br>
                    <br>
                    <label for="" class="ticket-middle-label">Card Detalis</label>
                    <input type="Number" class="ticket-middle-input" placeholder="Card Number">
                    <input type="Number" class="ticket-middle-input" placeholder="CVC">

                    <br>
                    <br>
                    <label for="" class="ticket-middle-label">Exprition</label>
                    <input type="Number" class="ticket-middle-input" placeholder="MM">
                    <input type="Number" class="ticket-middle-input" placeholder="YYYY">


                    
                </form>
            </div>
            <div class="ticket-bottom">
                <form action="" class="ticket-middle-form-submit">
                    <label for="" class="ticket-middle-label-submit">Exprition</label>
                    <input type="submit" class="ticket-middle-input-submit"  value="REGISTER">
                </form>
            </div>
            <div class="email-us">
                <p class="ticket-top-paragraph">Problems?</p>
                <a href="#" class="email-us-link">Email Us?</a>
            </div>
        </section>
    </div>
</body>
</html>
